{% extends 'base.html' %}
{% block content %}
<div class="home__playlists">
    {% for squadron in squadrons %}

        <div class="playlist mb-5">
            <h3 class="title is-3 has-text-success">{{squadron.name}}</h3>
            <hr />

            {% for ship in squadron.spacecraft.all %}

                <div class="song">
                    <span>â€¢</span>
                    <span><b>{{ship.name}}</b></span>
                    <span>
                        <a href="{% url 'squadron_spacecraft_assoc' squadron.pk ship.pk %}?assoc=remove" class="button is-danger is-outlined">
                            <span class="icon is-small">
                                <i class="fas fa-times"></i>
                            </span>
                        </a>
                    </span>
                </div>

            {% endfor %}
        </div>
    {% empty %}
        <div class="playlist mb-5">There are no ships assigned to this squadron.</div>
    {% endfor %}
</div>
{% endblock %}
